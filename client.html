<!DOCTYPE html>
<html>
   <head>
      <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
      <script src="http://otis.scumba.gs/web_socket/web_socket.js"></script>
      <script src="https://www.youtube.com/iframe_api"></script>
      <script type="text/javascript">

         WEB_SOCKET_SWF_LOCATION = "http://otis.scumba.gs/web_socket/web_socket.js";
         WEB_SOCKET_DEBUG = true;

         var sock = null;
         var wsuri = "ws://scumba.gs:64100";

         var video_id;
         var player;
 
         window.onload = function() {
 
            sock = new WebSocket(wsuri);

            sock.onopen = function() {
               console.log("connected to " + wsuri);
            };
 
            sock.onclose = function(e) {
               console.log("connection closed (" + e.code + ")");
            };
 
            sock.onmessage = function(e) {
               console.log("message received: " + e.data);
               var eventData = JSON.parse(e.data);
               console.log(JSON.stringify(eventData));
               if (eventData.status == "update") {
                  var time = player.getCurrentTime();
                  if (video_id != eventData.video_id) {
                     loadVideo(eventData.video_id);
                  } else if (eventData.time > time + 3 || eventData.time < time - 3 ) {
                     sync(eventData.time);
                  }
               }
            };
         };
 
         function send() {
            var msg = document.getElementById('message').value;
            loadVideo(msg);
            sock.send(msg);
         }

         function setTime() {
            var time = document.getElementById('synctime').value
            sync(time);
         }

         function sync(time) {
            player.seekTo(time, true);
         }

         function loadVideo(url) {
            video_id = url;
            player = new YT.Player('ytplayer', {
               height: '390',
               width: '640',
               videoId: url
               events: {
                  'onReady': onPlayerReady
               }
            });
         }

         function onPlayerReady(event) {
            event.target.playVideo();
         }
      </script>
   </head>
   <body>
      <div id="ytplayer">
      </div>
      <iframe src="http://qchat2.rizon.net/?randomnick=1&channels=sinktub" width="400" height="600"></iframe>
      <form>
         <p>
            Video ID:
            <input id="message" type="text" value="Fln69C4_Ld0">
         </p>
         <p>
            Time:
            <input id="synctime" type="text" value="5">
         </p>
      </form>
      <button onclick='send();'>Load Video</button><button onclick='setTime();'>Set time</button>
      <p>Other videos:
         <br>1heiMwhA7FY
         <br>cV7Mf4BAuqE
         <br>oEAwP0u15ZA
      </p>
   </body>
</html>
