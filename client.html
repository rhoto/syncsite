<!DOCTYPE html>
<html>
   <head>
      <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
      <script type="text/javascript">
         var sock = null;
         var wsuri = "ws://scumba.gs:64100";
 
         window.onload = function() {
 
            sock = new WebSocket(wsuri);

            sock.onopen = function() {
               console.log("connected to " + wsuri);
            }
 
            sock.onclose = function(e) {
               console.log("connection closed (" + e.code + ")");
            }
 
            sock.onmessage = function(e) {
               console.log("message received: " + e.data);
               var JSONobject = JSON.parse(e.data);
               console.log(JSON.stringify(JSONobject));
               loadVideo(JSONobject.url);
            }
         };
 
         function send() {
            var msg = document.getElementById('message').value;
            sock.send(msg);
         };
      </script>
   </head>
   <body>
      <div id="player">
         <script type="text/javascript">
         var initialUrl = 'ZDGud3o0Nrc';

         function loadVideo(url) {
            var params = { allowScriptAccess: "always" };
            var atts = { id: "player"};
            swfobject.embedSWF("http://youtube.com/v/" + url + "&enablejsapi=1&playerapiid=player", "player", "425", "336", "8", null, null, params, atts);
         }

         loadVideo(initialUrl);
         </script>
      </div>
      <form>
         <p>
            Message:
            <input id="message" type="text" value="Fln69C4_Ld0">
         </p>
      </form>
      <button onclick='send();'>Load Video</button>
   </body>
</html>
