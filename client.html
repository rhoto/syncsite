<!DOCTYPE html>
<html>
   <head>
      <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
      <script src="http://otis.scumba.gs/web_socket/web_socket.js"></script>
      <script src="https://www.youtube.com/iframe_api"></script>
      <script type="text/javascript">

         WEB_SOCKET_SWF_LOCATION = "http://otis.scumba.gs/web_socket/web_socket.js";
         WEB_SOCKET_DEBUG = true;

         var sock = null;
         var wsuri = "ws://scumba.gs:64100";

         var video_id;
 
         window.onload = function() {
 
            sock = new WebSocket(wsuri);

            sock.onopen = function() {
               console.log("connected to " + wsuri);
            }
 
            sock.onclose = function(e) {
               console.log("connection closed (" + e.code + ")");
            }
 
            sock.onmessage = function(e) {
               console.log("message received: " + e.data);
               var JSONobject = JSON.parse(e.data);
               console.log(JSON.stringify(JSONobject));
               if (JSONobject.status == "setVideo") {
                  video_id = JSONobject.video_id;
                  loadVideo(video_id);
               }
               else if (JSONobject.status == "update") {
                  var video = document.getElementById('ytplayer');
                  console.log(video);
                  if (JSONobject.video_id != video_id) {
                     loadVideo(video_id);
                  }
                  var currentTime = video.getCurrentTime();
                  if (JSONobject.time > currentTime + 5 || JSONobject.time < currentTime - 5) {
                     video.seekTo(JSONobject.time, true);
                  }
               }
            }
         };
 
         function send() {
            var msg = document.getElementById('message').value;
            sock.send(msg);
         };

         function sync() {
            var time = document.getElementById('synctime').value
            var video = document.getElementById('ytplayer');
            video.seekTo(time, true);
         }

         function loadVideo(url) {
            var player;
            player = new YT.Player('ytplayer', {
               height: '390',
               width: '640',
               videoId: url
            });
         }
      </script>

      <script>

      </script>
   </head>
   <body>
      <div id="ytplayer">
      </div>
      <iframe src="http://qchat2.rizon.net/?randomnick=1&channels=sinktub" width="400" height="600"></iframe>
      <form>
         <p>
            Video ID:
            <input id="message" type="text" value="Fln69C4_Ld0">
         </p>
         <p>
            Time:
            <input id="synctime" type="text" value="5">
         </p>
      </form>
      <button onclick='send();'>Load Video</button><button onclick='sync();'>Set time</button>
      <p>Other videos:
         <br>1heiMwhA7FY
         <br>cV7Mf4BAuqE
         <br>oEAwP0u15ZA
      </p>
   </body>
</html>
